      /* Reset some default styles for the page */
      body {
        margin: 0;
        padding: 0;
      }

      /* Style for the navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }

      /* Style for the profile section */
      .profile-section {
        display: flex;
        align-items: center;
      }

      .profile-name {
        margin-right: 10px;
        font-weight: bold;
      }

      .activity-points {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Style for the logout button */
      .logout-section {
        margin-left: auto;
      }

      .logout-button {
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .logout-button:hover {
        background-color: #d32f2f;
      }

      /* Add some responsive styles for smaller screens */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .profile-section {
          margin-bottom: 10px;
        }

        .logout-section {
          margin-left: 0;
        }
      }
      /* Reset some default styles for the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .img {
        margin: 20px;
      }
      img {
        border-radius: 15px;
      }

        height: 80%;
        position: relative;
        left: 100px;

        font-size: 20px;
        padding: 10px;
        display: flex;
